    <ul class="amount">
      <li>
        <div>
          <div class="contents1">현재 날짜/시간</div>
          <div class="result">
            <div id="clock" style="color:black;">clock</div>
            <script>
              var Target = document.getElementById("clock");

              function clock() {
                var time = new Date();
                var month = time.getMonth();
                var date = time.getDate();
                var day = time.getDay();
                var week = ['일', '월', '화', '수', '목', '금', '토'];
                var hours = time.getHours();
                var minutes = time.getMinutes();
                var seconds = time.getSeconds();
                Target.innerText = `${month + 1}월 ${date}일 ${week[day]}요일 / ` + `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;
              }
              clock();
              setInterval(clock, 1000); // 1초마다 실행
            </script>
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="contents1">교육 받은 기간</div>
          <div class="result">
            <script>
              var now = new Date();
              var then = new Date("august, 23,2021"); // 날짜 넣는곳
              var gap = now.getTime() - then.getTime();
              gap = Math.floor(gap / (1000 * 60 * 60 * 24));
              document.write("" + gap + "일")
            </script>
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="contents1">교육 남은 기간</div>

              gap = Math.floor(gap / (1000 * 60 * 60 * 24));
              document.write("D" + gap + "일")
            </script>
